<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Teaching Torch - Free Education Resources</title>
    <script type="text/javascript">
      // Single Page Apps routing for GitHub Pages
      // Redirects all 404s to index.html while preserving the path for React Router
      (function() {
        var path = window.location.pathname;
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        
        // If we're at the root or index.html, don't redirect
        if (path === '/TT_new/' || path === '/TT_new/index.html' || path === '/TT_new') {
          return;
        }
        
        // Store the original path
        sessionStorage.setItem('redirectPath', path + search + hash);
        
        // Redirect to index.html - React will restore the path
        var basePath = '/TT_new';
        var indexUrl = window.location.origin + basePath + '/index.html';
        window.location.replace(indexUrl);
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
