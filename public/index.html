<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="description"
      content="Teaching Torch - Free Educational Resources for Sri Lankan Students"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Teaching Torch - Free Education Resources</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Cache Busting Script - Runs BEFORE React loads -->
    <script>
      // Force cache refresh for mobile browsers
      (function() {
        try {
          const currentVersion = '2.2.0';
          const storedVersion = localStorage.getItem('teachingTorchDataVersion') || '1.0.0';
          const forceRefresh = localStorage.getItem('teachingTorchForceRefresh') === 'true';
          
          // If version mismatch or force refresh, clear all cache
          if (storedVersion !== currentVersion || forceRefresh) {
            console.log('Cache busting: Clearing old localStorage data');
            localStorage.removeItem('teachingTorchData');
            localStorage.removeItem('teachingTorchDataVersion');
            localStorage.removeItem('teachingTorchForceRefresh');
            localStorage.removeItem('teachingTorch_uploadedFiles');
            localStorage.removeItem('teachingTorch_recentUploads');
            localStorage.setItem('teachingTorchDataVersion', currentVersion);
            
            // If force refresh, reload once to get fresh JS
            if (forceRefresh) {
              localStorage.removeItem('teachingTorchForceRefresh');
              if (!sessionStorage.getItem('cacheRefreshDone')) {
                sessionStorage.setItem('cacheRefreshDone', 'true');
                window.location.reload();
                return;
              }
            }
          }
        } catch(e) {
          console.error('Cache busting error:', e);
        }
      })();
    </script>
    
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
