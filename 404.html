<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teaching Torch - Free Education Resources</title>
    <script type="text/javascript">
      // Single Page Apps routing for GitHub Pages
      // This script must run immediately to redirect 404s to index.html
      (function() {
        var path = window.location.pathname;
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        
        // Don't redirect if already at index.html or root
        if (path === '/TT_new/' || path === '/TT_new/index.html' || path === '/TT_new') {
          return;
        }
        
        // Store the original path for React Router
        try {
          sessionStorage.setItem('redirectPath', path + search + hash);
        } catch(e) {
          // Fallback if sessionStorage not available
        }
        
        // Redirect to index.html immediately
        var basePath = '/TT_new';
        var indexUrl = window.location.origin + basePath + '/index.html';
        
        // Use replace to avoid adding to history
        window.location.replace(indexUrl);
      })();
    </script>
    <!-- Meta refresh as backup if JavaScript fails -->
    <meta http-equiv="refresh" content="0; url=/TT_new/index.html" />
  </head>
  <body>
    <noscript>
      <p>Redirecting...</p>
      <meta http-equiv="refresh" content="0; url=/TT_new/index.html" />
    </noscript>
    <p>Redirecting...</p>
    <script>
      // Fallback redirect if JavaScript is enabled but replace didn't work
      setTimeout(function() {
        if (window.location.pathname !== '/TT_new/index.html' && window.location.pathname !== '/TT_new/') {
          window.location.href = '/TT_new/index.html';
        }
      }, 100);
    </script>
  </body>
</html>
